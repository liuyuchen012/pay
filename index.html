<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
        }
        .message {
            text-align: center;
        }
        .message h1 {
            font-size: 3em;
            margin: 0;
        }
        .message p {
            font-size: 1.2em;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const serverUrl = "http://pay.615mc.cn"; // 替换为你的服务器地址（HTTP 协议）

            // 创建一个函数检测服务器状态
            function checkServerStatus() {
                fetch(serverUrl, { 
                    method: "HEAD", 
                    mode: "no-cors" // 允许进行跨域请求，特别是 HTTP 请求 
                })
                .then(response => {
                    // 如果请求成功，跳转到服务器
                    window.location.href = serverUrl;
                })
                .catch(() => {
                    // 如果请求失败，显示404信息
                    show404();
                });
            }

            // 显示404信息
            function show404() {
                const message = document.querySelector(".message");
                message.innerHTML = `
                    <h1>404</h1>
                    <p>Server is currently offline or unavailable.</p>
                `;
            }

            // 开始检测
            checkServerStatus();
        });
    </script>
</head>
<body>
    <div class="message">
        <h1>Checking server status...</h1>
        <p>Please wait while we check the server availability.</p>
    </div>
</body>
</html>
